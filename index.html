<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Play & Enjoy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="game_icon.png">
</head>
<body>
    <header>
        <h1>🎮 GameZone</h1>
        <p>Select a game and challenge yourself!</p>
    </header>

    <div class="game-container">
        <div class="game-card" onclick="startGame('flappyRocket')">
            <h3>🚀 Flappy Rocket</h3>
        </div>
        <div class="game-card" onclick="startGame('hillClimb')">
            <h3>🏎️ Hill Climb Racer</h3>
        </div>
        <div class="game-card" onclick="startGame('spaceShooter')">
            <h3>🛸 Space Shooter</h3>
        </div>
        <div class="game-card" onclick="startGame('2048Game')">
            <h3>🔢 2048 AI</h3>
        </div>
    </div>

    <button class="back-btn" onclick="showMenu()">🔙 Back to Menu</button>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
